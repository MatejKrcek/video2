<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    video::-webkit-media-controls {
      display: flex !important;
      opacity: 1 !important;
      z-index: 10 !important;
    }

    .video-controls-target {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video autoplay muted playsinline controls loop id="mainVideo">
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById('mainVideo');

    // Volitelné kliknutí pro Play/Pause
    video.addEventListener('click', function(e) {
      if (e.target === video) {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      }
    });

    // Poslat do parentu, že uživatel klikl na Play
    video.addEventListener('play', () => {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'userInteraction',
          action: 'play'
        }, '*');
      }
    });

    // Příjem příkazů z rodiče
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'parentCommand') {
        if (event.data.action === 'play') {
          video.play();
        } else if (event.data.action === 'pause') {
          video.pause();
        } else if (event.data.action === 'toggleMute') {
          video.muted = !video.muted;
        }
      }
    });

    // Informuj parent, že iframe je ready
    if (window.parent && window.parent !== window) {
      window.parent.postMessage({
        type: 'videoFrameReady',
        frameId: window.location.pathname.split('/').pop()
      }, '*');
    }

    // Posílej stav zpět do parentu
    video.addEventListener('play', reportVideoState);
    video.addEventListener('pause', reportVideoState);
    video.addEventListener('volumechange', reportVideoState);

    function reportVideoState() {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'videoStateUpdate',
          frameId: window.location.pathname.split('/').pop(),
          isPaused: video.paused,
          isMuted: video.muted,
          volume: video.volume
        }, '*');
      }
    }
  </script>
</body>
</html>
