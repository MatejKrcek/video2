<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    
    /* Odstranit všechny styly, které by mohly narušovat nativní ovladače */
    video::-webkit-media-controls {
      display: flex !important;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video autoplay muted playsinline controls loop id="mainVideo">
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <script>
    // Inicializace video přehrávače
    const video = document.getElementById('mainVideo');
    
    // Zamezit duplicitním událostem
    let lastEventTime = 0;
    const EVENT_THROTTLE = 300; // ms
    let processingCommand = false;
    
    function debounceEvent(callback) {
      const now = Date.now();
      if (now - lastEventTime < EVENT_THROTTLE) return;
      lastEventTime = now;
      callback();
    }
    
    // Nastavit komunikaci s rodičovským oknem
    window.addEventListener('message', function(event) {
      if (processingCommand) return;
      
      if (event.data && event.data.type === 'parentCommand') {
        processingCommand = true;
        
        if (event.data.action === 'play') {
          if (video.paused) {
            video.play().catch(e => console.error('Chyba přehrávání:', e));
          }
        } else if (event.data.action === 'pause') {
          if (!video.paused) {
            video.pause();
          }
        } else if (event.data.action === 'toggleMute') {
          video.muted = !video.muted;
        }
        
        setTimeout(() => {
          processingCommand = false;
          reportVideoState();
        }, 100);
      }
      
      if (event.data && event.data.type === 'userInteraction') {
        if (event.data.action === 'tap' && !processingCommand) {
          processingCommand = true;
          
          if (video.paused) {
            video.play().catch(e => console.error('Chyba přehrávání:', e));
          } else {
            video.pause();
          }
          
          setTimeout(() => {
            processingCommand = false;
            reportVideoState();
          }, 100);
        }
      }
    });
    
    // Informovat rodiče, že iframe je připraven
    window.addEventListener('load', function() {
      if (window.parent && window.parent !== window) {
        setTimeout(() => {
          window.parent.postMessage({
            type: 'videoFrameReady',
            frameId: window.location.pathname.split('/').pop()
          }, '*');
          
          reportVideoState();
        }, 100);
      }
    });
    
    // Propagovat události o stavu videa do rodiče
    let reportTimeout = null;
    
    function reportVideoState() {
      clearTimeout(reportTimeout);
      reportTimeout = setTimeout(() => {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({
            type: 'videoStateUpdate',
            frameId: window.location.pathname.split('/').pop(),
            isPaused: video.paused,
            isMuted: video.muted,
            volume: video.volume
          }, '*');
        }
      }, 50);
    }
    
    // Používat nativní ovládací prvky prohlížeče a pouze reportovat změny
    video.addEventListener('play', reportVideoState);
    video.addEventListener('pause', reportVideoState);
    video.addEventListener('volumechange', reportVideoState);
  </script>
</body>
</html>
