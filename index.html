<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    
    /* Zajistit viditelnost ovládacích prvků */
    video::-webkit-media-controls {
      display: flex !important;
      opacity: 1 !important;
      z-index: 10 !important;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video autoplay muted playsinline controls loop id="mainVideo">
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <script>
    // Inicializace video přehrávače
    const video = document.getElementById('mainVideo');
    let blockUserInteraction = false;
    let lastActionTime = 0;
    const ACTION_COOLDOWN = 300; // ms - cooldown mezi akcemi
    
    // Odstranil jsem posluchač kliknutí na video, protože máme controls="true"
    // a vlastní handler konflikuje s nativními ovladači videa
    
    // Nastavit komunikaci s rodičovským oknem
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'parentCommand') {
        const now = Date.now();
        if (now - lastActionTime < ACTION_COOLDOWN) return; // Zabránit příliš častým akcím
        
        lastActionTime = now;
        
        if (event.data.action === 'play') {
          video.play().catch(e => console.error('Chyba přehrávání:', e));
        } else if (event.data.action === 'pause') {
          video.pause();
        } else if (event.data.action === 'toggleMute') {
          video.muted = !video.muted;
        }
      }
      
      if (event.data && event.data.type === 'userInteraction') {
        if (event.data.action === 'tap' && !blockUserInteraction) {
          blockUserInteraction = true;
          setTimeout(() => { blockUserInteraction = false; }, ACTION_COOLDOWN);
          
          // Zabránit nechtěnému přehrání po scrollování
          if (video.paused) {
            video.play().catch(e => console.error('Chyba přehrávání:', e));
          } else {
            video.pause();
          }
        }
      }
    });
    
    // Informovat rodiče, že iframe je připraven - poslat až po plném načtení
    window.addEventListener('load', function() {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'videoFrameReady',
          frameId: window.location.pathname.split('/').pop()
        }, '*');
      }
      // Poslat první stav videa
      reportVideoState();
    });
    
    // Propagovat události o stavu videa do rodiče - přidal jsem debounce
    let reportTimeout = null;
    function debouncedReport() {
      clearTimeout(reportTimeout);
      reportTimeout = setTimeout(reportVideoState, 50);
    }
    
    video.addEventListener('play', debouncedReport);
    video.addEventListener('pause', debouncedReport);
    video.addEventListener('volumechange', debouncedReport);
    
    function reportVideoState() {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'videoStateUpdate',
          frameId: window.location.pathname.split('/').pop(),
          isPaused: video.paused,
          isMuted: video.muted,
          volume: video.volume
        }, '*');
      }
    }
  </script>
</body>
</html>
