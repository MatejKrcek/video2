<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Ovládací prvky - vždy viditelné */
    video::-webkit-media-controls {
      display: flex !important;
      opacity: 1 !important;
    }
    
    /* Průhledný overlay, který umožní ovládání videa, ale nepropustí scrollování na parent */
    .controls-area {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%; /* Oblast pro ovládací prvky */
      z-index: 3;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video autoplay muted playsinline controls loop>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls-area"></div>
  </div>
  
  <script>
    // Zabraňuje propagaci scrollování na rodičovský element
    document.addEventListener('touchmove', function(e) {
      // Pokud je uživatel v oblasti videa mimo ovládací prvky
      if (!e.target.closest('.controls-area')) {
        e.stopPropagation();
      }
    }, { passive: false });
    
    // Zajišťuje, že kliknutí na video funguje
    document.querySelector('video').addEventListener('click', function(e) {
      if (this.paused) {
        this.play();
      } else {
        this.pause();
      }
      e.stopPropagation();
    });
  </script>
</body>
</html>
