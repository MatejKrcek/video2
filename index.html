<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WTFHack Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      touch-action: pan-y; /* ✅ povolí vertikální scroll */
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Průhledný overlay, který chytne swipe, ale propustí tap */
    .overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
      background: transparent;
      pointer-events: none; /* důležité! */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video autoplay muted playsinline controls loop>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
  </div>
</body>
</html>
