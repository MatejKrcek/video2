<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WTFHack Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;       /* ✅ zabrání scrollování */
      touch-action: none;     /* ✅ zabrání dotykovým gestům uvnitř iframe */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline controls loop>
    <source src="video2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
